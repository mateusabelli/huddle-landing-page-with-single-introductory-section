<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Solution to the Frontend Mentor challenge 'Huddle landing page with single introductory section' coded by Mateus Abelli"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Huddle landing page with single introductory section</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="" />
    </header>

    <main>
      <div class="image-container">
        <img src="./images/illustration-mockups.svg" alt="" />
      </div>

      <section>
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a class="register-button" href="#">Register</a>
      </section>
    </main>

    <footer>
      <a class="social-button" href="#"
        ><img src="./images/facebook-logo.svg" alt="Facebook link"
      /></a>
      <a class="social-button" href="#"
        ><img src="./images/twitter-logo.svg" alt="Twitter link"
      /></a>
      <a class="social-button" href="#"
        ><img src="./images/instagram-logo.svg" alt="Instagram link"
      /></a>
    </footer>
  </body>
</html>
